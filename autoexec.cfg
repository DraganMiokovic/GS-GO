alias "+jumpthrow" "+jump;-attack"; alias "-jumpthrow" "-jump"; bind t "+jumpthrow";
alias "+forwardjumpthrow" "+forward;+jump;-attack"; alias "-forwardjumpthrow" "-jump;-forward"; bind b "+forwardjumpthrow";
bind F1 "use weapon_knife; use weapon_smokegrenade; drop;"
bind F2 "use weapon_knife; use weapon_flashbang; drop;"
bind F3 "use weapon_knife; use weapon_flashbang; use weapon_hegrenade; use weapon_smokegrenade; use weapon_incgrenade; use weapon_molotov; use weapon_decoy; drop;"
bind F4 "use weapon_knife; use weapon_hegrenade; drop;"
bind F5 "use weapon_knife; use weapon_decoy; drop;"